<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <product-detail [product]="product"></product-detail>
        <label for="totalQuantity">Total Quantity:</label>
        <span id="totalQuantity" name="totalQuantity">{{inventory.totalQuantity}}</span>
        <form name="inventoryForm" (ngSubmit)="onSubmit()">
            <div>
                <h2>Inventory</h2>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="0" step="1" [(ngModel)]="inventory.quantity" placeholder="Quantity" required>
                </div>
                <div class="form-group">
                    <label for="registrationDate">Registration Date:</label>
                    <datetime name="registrationDate" [(ngModel)]="inventory.registrationDate" [timepicker]="false" [datepicker]="{ autoclose: true }"
                        placeholder="registrationDate"></datetime>
                </div>
                <button class="btn" type="button" (click)="goBack()">Back</button>
                <button type="submit" ng-disabled="inventoryForm.$invalid" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
