<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4" *ngIf="inventory">
        <product-detail [product]="product"></product-detail>

        <form name="inventoryForm" (ngSubmit)="onSubmit()">
            <div>
                <h2>{{ 'INVENTORY.INVENTORY' | translate }}</h2>
                <div class="form-group">
                    <label for="availableQuantity">{{ 'INVENTORY.AVAILABLEQUANTITY' | translate }}:</label>
                    <span id="availableQuantity" name="availableQuantity">{{inventory.availableQuantity}}</span>
                </div>
                <div class="form-group">
                    <label for="quantity">{{ 'QUANTITY' | translate }}:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" value="0" step="1" [(ngModel)]="inventory.quantity"
                        placeholder="{{ 'QUANTITY' | translate }}" required>
                </div>
                <div class="form-group">
                    <label for="registrationDate">{{ 'INVENTORY.ARRIVEDATE' | translate }}:</label>
                    <datetime name="registrationDate" [(ngModel)]="inventory.registrationDate" [timepicker]="false"
                        [datepicker]="{ autoclose: true }"></datetime>
                </div>
                <button class="btn" type="button" (click)="goBack()">{{ 'ACTIONS.BACK' | translate }}</button>
                <button type="submit" ng-disabled="inventoryForm.$invalid" class="btn btn-success">{{ 'ACTIONS.SAVE' |
                    translate }}</button>
            </div>
        </form>
    </div>
</div>
<message [message]="message"></message>
