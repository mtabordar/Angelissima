<div class="container">
    <h2 class="text-center col-md-6 col-md-offset-2">Products</h2>
    <div class="col-md-2 text-center">
        <button [routerLink]="['/product']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
    </div>
    <div class="row" *ngFor="let product of products">
        <div class="col-md-4 col-md-offset-2">{{product.name}}</div>
        <div class="col-md-2">{{product.salePrice}}</div>
        <div class="col-md-1 text-center">
            <button [routerLink]="['/product', product.id, 'edit']">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-md-1 text-center">
            <button (click)="onDelete(product.id)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
