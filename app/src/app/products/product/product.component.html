<div class="container">
    <form name="productForm" (ngSubmit)="onSubmit()">
        <div class="col-md-6 col-md-offset-3" *ngIf="product">
            <h2>{{ 'PRODUCT.PRODUCT' | translate }}</h2>
            <div class="form-group">
                <label for="name">{{ 'NAME' | translate }}:</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product.name" placeholder="{{ 'NAME' | translate }}" required>
            </div>
            <div class="form-group">
                <label for="description">{{ 'PRODUCT.DESCRIPTION' | translate }}:</label>
                <input type="text" id="description" name="description" class="form-control" [(ngModel)]="product.description" placeholder="{{ 'PRODUCT.DESCRIPTION' | translate }}"
                    required>
            </div>
            <div class="form-group">
                <label for="unitPrice">{{ 'PRODUCT.UNITPRICE' | translate }}:</label>
                <input type="number" step="1" id="unitPrice" name="unitPrice" class="form-control" [(ngModel)]="product.unitPrice" placeholder="{{ 'PRODUCT.UNITPRICE' | translate }}"
                    (blur)="calculateSalePrice()" required>
            </div>
            <div class="form-group">
                <label for="salePrice">{{ 'PRODUCT.SALEPRICE' | translate }}:</label>
                <input type="number" step="1" id="salePrice" name="salePrice" class="form-control" [(ngModel)]="product.salePrice" placeholder="{{ 'PRODUCT.SALEPRICE' | translate }}"
                    required>
            </div>
            <div class="form-group">
                <label for="minimunQuantity">{{ 'PRODUCT.MINIMUNQUANTITY' | translate }}:</label>
                <input type="number" step="1" id="minimunQuantity" name="minimunQuantity" class="form-control" [(ngModel)]="product.minimunQuantity" placeholder="{{ 'PRODUCT.MINIMUNQUANTITTY' | translate }}">
            </div>
            <div class="form-group">
                <label for="salePrice">{{ 'BARCODE' | translate }}:</label>
                <input type="text" id="barCode" name="barCode" class="form-control" [(ngModel)]="product.barCodes.barCode" placeholder="{{ 'BARCODE' | translate }}"
                    required>
            </div>
            
            <button class="btn" type="button" (click)="goBack()">{{ 'ACTIONS.BACK' | translate }}</button>
            <button type="submit" ng-disabled="productForm.$invalid" class="btn btn-success">{{ 'ACTIONS.SAVE' | translate }}</button>
        </div>
    </form>
</div>
<message [message]="message"></message>
