<div class="container">
    <form name="registryForm" (ngSubmit)="onSubmit()">
        <div class="col-md-8 col-md-offset-2">
            <h2>Registration</h2>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Bar Code:</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="registry.name" placeholder="name" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="registry.name" placeholder="name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="saleDate">Sale Date:</label>
                    <datetime name="saleDate" [(ngModel)]="registry.saleDate" [timepicker]="false" placeholder="saleDate"></datetime>
                    <!--<input type="date" id="saleDate" name="saleDate" class="form-control" [(ngModel)]="product.saleDate" placeholder="Sale Date">-->
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="registry.quantity" placeholder="Quantity"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" class="form-control" [(ngModel)]="registry.price" placeholder="Price" readonly>
                </div>
            </div>
            <button class="btn" type="button" (click)="goBack()">Back</button>
            <button type="submit" ng-disabled="registryForm.$invalid" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
